
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'create_hoot.css' %}">

<div class="create-container">
    <h2 class="title">Create a New Hoot</h2>

    <form method="POST" enctype="multipart/form-data" class="hoot-form">
        {% csrf_token %}

        <label for="id_title">Title</label>
        {{ form.title }}

        <label for="id_hoot">Upload File</label>
        {{ form.hoot }}

        <button type="submit" class="btn-primary">Post Hoot</button>
    </form>
</div>

{% endblock %}
