{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoots</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <a href="{% url 'choot' %}" class="hoot-fab">+</a>
    <a href="{% url 'myhoots' %}" class="navbtn">My Hoots</a>


<h2>Hoots<h2>
    
<div class="feed">

    {% for h in hoots%}
    <div class="hoot-card">

        <div class="hoot-header">
            <span class="owner">@{{ h.owner.username }}</span>
            <span class="time">{{ h.posted_at }} </span>
        </div>

        {% if h.title %}
        <div class="title">{{ h.title }}</div>
        {% endif %}

        {% if h.hoot %}
        <div class="audio-box">
            <audio controls>
                <source src="{{ h.hoot.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        {% endif %}

        <div class="likes">
    <a href="{% url 'toggle_like' h.id %}" class="like-btn">❤️</a>
    {{ h.likes.count }} likes
</div>


    </div>
    {% endfor %}

</div>

</body>
</html>
